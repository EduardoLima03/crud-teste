<main class="user-view">
    <div class="user-profile">
        <h1>Usuarios</h1>
        <section class="user-actions">
            <button class="btn btn-primary" ng-click="addUser()">Novo Usuario</button>
            <button class="btn btn-secondary" ng-click="editUser()">Editar Usuario</button>
            <button class="btn btn-danger" ng-click="deleteUser()">Excluir Usuario</button>
        </section>
    </div>

    <section>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Permiss√£o</th>
      </tr>
    </thead>
    <tbody>
      @for (profile of profiles; track $index) {
        <tr>
          <td>{{ $index + 1 }}</td>
          <td>{{ profile.permission }}</td>
        </tr>
      }
    </tbody>
  </table>
</section>
</main>
